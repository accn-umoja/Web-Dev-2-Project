<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="stylesheet" href="../styles/forms.css">
    <script src="../js/mediaForms.js"></script>
</head>
<!-- Movie Form -->
<body>
    <div class="forms-container padding-left">
        <div class="padding-left">
            <header class="text-right">
                <a href="../forms.html" class="back-button">Go Back</a>
            </header>
            <h2>Add Movie</h2>






            
            <form id="addMedia-form" data-endpoint="addMovieToUser" type="movies">




                <label for="movie-title">Title:</label>
                <input type="text" id="movie-title" name="movie-title" required>

                <label for="movie-director">Director:</label>
                <input type="text" id="movie-director" name="movie-director" required>

                <label for="movie-release-date">Release Date:</label>
                <input type="date" id="movie-release-date" name="movie-release-date" required>

                <label for="movie-genre">Genre:</label>
                <input type="text" id="movie-genre" name="movie-genre" required>

                <label for="movie-duration">Duration (minutes):</label>
                <input type="number" id="movie-duration" name="movie-duration" required>

                <label for="movie-rating">Rating:</label>
                <input type="text" id="movie-rating" name="movie-rating" required>

                <label for="movie-synopsis">Synopsis:</label>
                <textarea id="movie-synopsis" name="movie-synopsis" rows="4" required></textarea>

                <label for="movie-image">Image URL:</label>
                <input type="file" id="movie-image" name="movie-image" required>
                
                <button type="submit">Add Movie</button>
            </form>
        </div>
    </div>
</body>
</html>

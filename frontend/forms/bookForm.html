<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <link rel="stylesheet" href="../styles/forms.css">
</head>
<!-- Book Form -->
<body>
    <div class="forms-container padding-left">
        <div class="padding-left">
            <header class="text-right">
                <a href="../forms.html" class="back-button">Go Back</a>
            </header>
            <h2>Add a Book</h2>









            <form id="addMedia-form" data-endpoint="addBookToUser" type="books">







                
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" name="book-title" required>

                <label for="book-author">Author:</label>
                <input type="text" id="book-author" name="book-author" required>

                <label for="book-genre">Genre:</label>
                <input type="text" id="book-genre" name="book-genre" required>

                <label for="book-publisher">Publisher:</label>
                <input type="text" id="book-publisher" name="book-publisher" required>

                <label for="book-pub-date">Publication Date:</label>
                <input type="date" id="book-pub-date" name="book-pub-date" required>

                <label for="book-language">Language:</label>
                <input type="text" id="book-language" name="book-language" required>

                <label for="book-image">Image:</label>
                <input type="file" id="book-image" name="book-image" required>

                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
    <script src="../js/mediaForms.js"></script>
</body>
</html>

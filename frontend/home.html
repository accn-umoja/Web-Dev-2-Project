<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/home.css">
    <style></style>
</head>
<body>
    <!-- Home Page -->
    <div class="home-container">
        <div class="padding-left">
            <!-- Sign Out Button -->
            <div class="signout-button-container">
                <a href="signin.html" class="signout-button">Sign Out</a>
            </div>
            <header>
                <h1 class="page-header">Home</h1>
            </header>
            <!-- Media Page -->
            <div class="media-container" >
                <!-- Filter -->
                <div id="button-filter">
                    <button class="btn active"> Show all</button>
                    <button class="btn"> Movies</button>
                    <button class="btn"> Books</button>
                    <button class="btn"> Shows</button>
                    <button class="btn"> Music</button>
                </div>
                <div id="media-list">
                    <!-- Add Media Button -->
                    <a href="forms.html" class="media-item-placeholder">
                        <div class="plus-sign">+</div>
                        <div class="add-text">Add Media</div>
                    </a>
                    <div id="movies-list" class="media-list-section">
                        <!-- Movie items will be dynamically loaded here -->
                    </div>
                    <div id="music-list" class="media-list-section">
                        <!-- Music items will be dynamically loaded here -->
                    </div>
                    <div id="shows-list" class="media-list-section">
                        <!-- Show items will be dynamically loaded here -->
                    </div>
                    <div id="books-list" class="media-list-section">
                        <!-- Book items will be dynamically loaded here -->
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
